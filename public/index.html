<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify to Apple Music Transfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spotify Playlist Exporter</h1>
            <p class="subtitle">Export your playlists seamlessly</p>
        </header>

        <main>
            <!-- Authentication Section -->
            <section class="auth-section">
                <div class="auth-card">
                    <h2>Connect Your Spotify Account</h2>
                    <p class="info-text">Connect Spotify to export your playlists. You can export to YouTube or manually import them to Apple Music.</p>
                    <div class="auth-buttons">
                        <button id="spotifyLogin" class="btn btn-spotify">
                            <svg class="spotify-logo" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.84-.179-.84-.66 0-.359.24-.66.54-.779 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.242 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.299.421-1.02.599-1.559.3z"/>
                            </svg>
                            Connect Spotify
                        </button>
                        <button id="spotifyLogout" class="btn btn-logout" style="display: none;">
                            Logout Spotify
                        </button>
                        <button id="youtubeLogin" class="btn btn-youtube" style="display: none;">
                            <svg class="youtube-logo" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                            </svg>
                            Connect YouTube
                        </button>
                        <button id="youtubeLogout" class="btn btn-logout" style="display: none;">
                            Logout YouTube
                        </button>
                    </div>
                    <div id="authStatus" class="status"></div>
                </div>
            </section>

            <!-- Playlists Section -->
            <section class="playlists-section" id="playlistsSection" style="display: none;">
                <h2>Your Spotify Playlists</h2>
                <div id="playlistsList" class="playlists-grid"></div>
            </section>

            <!-- Export Section -->
            <section class="transfer-section" id="exportSection" style="display: none;">
                <h2>Export Playlist</h2>
                <div id="exportStatus" class="status"></div>
                <div id="exportOptions" style="display: none; margin-top: 20px;">
                    <h3>Export Format</h3>
                    <div class="export-buttons">
                        <button id="exportCSV" class="btn btn-export">Export as CSV</button>
                        <button id="exportJSON" class="btn btn-export">Export as JSON</button>
                        <button id="exportText" class="btn btn-export">Export as Text</button>
                        <button id="copyTracks" class="btn btn-export">Copy Track List</button>
                        <button id="exportYouTube" class="btn btn-export btn-youtube">Export to YouTube</button>
                    </div>
                    <div id="exportedTracks" style="margin-top: 20px;"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
