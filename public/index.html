<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify to Apple Music Transfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸµ Spotify to Apple Music</h1>
            <p class="subtitle">Transfer your playlists seamlessly</p>
        </header>

        <main>
            <!-- Authentication Section -->
            <section class="auth-section">
                <div class="auth-card">
                    <h2>Connect Your Spotify Account</h2>
                    <p class="info-text">Connect Spotify to export your playlists. You can then manually import them to Apple Music.</p>
                    <div class="auth-buttons">
                        <button id="spotifyLogin" class="btn btn-spotify">
                            <span class="icon">ğŸ§</span>
                            Connect Spotify
                        </button>
                    </div>
                    <div id="authStatus" class="status"></div>
                </div>
            </section>

            <!-- Playlists Section -->
            <section class="playlists-section" id="playlistsSection" style="display: none;">
                <h2>Your Spotify Playlists</h2>
                <div id="playlistsList" class="playlists-grid"></div>
            </section>

            <!-- Export Section -->
            <section class="transfer-section" id="exportSection" style="display: none;">
                <h2>Export Playlist</h2>
                <div id="exportStatus" class="status"></div>
                <div id="exportOptions" style="display: none; margin-top: 20px;">
                    <h3>Export Format</h3>
                    <div class="export-buttons">
                        <button id="exportCSV" class="btn btn-export">ğŸ“„ Export as CSV</button>
                        <button id="exportJSON" class="btn btn-export">ğŸ“‹ Export as JSON</button>
                        <button id="exportText" class="btn btn-export">ğŸ“ Export as Text</button>
                        <button id="copyTracks" class="btn btn-export">ğŸ“‹ Copy Track List</button>
                    </div>
                    <div id="exportedTracks" style="margin-top: 20px;"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
